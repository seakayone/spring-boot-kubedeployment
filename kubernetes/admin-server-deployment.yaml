apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-server
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: spring-admin-server
  template:
    metadata:
      labels:
        app: spring-admin-server
    spec:
      containers:
        - name: spring-admin-server-pod
          image: admin-server
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9090
          readinessProbe:
            tcpSocket:
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: spring-admin-server-service
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 9090
      nodePort: 32323
  selector:
    app: spring-admin-server
